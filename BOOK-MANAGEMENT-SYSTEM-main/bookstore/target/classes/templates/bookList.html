
<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
    <title>Book Store</title>
    <style>
      body {
        background-color: #f5f5f5;
      }
      .navbar {
        padding: 1rem 2rem;
      }
      .nav-link {
        font-size: 1.1rem;
      }
      .nav-link.active {
        font-weight: bold;
      }
      .container {
        background-color: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      table {
        border-radius: 10px;
        overflow: hidden;
      }
      th, td {
        vertical-align: middle;
      }
      .table thead th {
        background-color: #343a40;
        color: #fff;
      }
      .table-hover tbody tr:hover {
        background-color: #f1f1f1;
      }
      .btn-secondary {
        background-color: #6c757d;
        border: none;
      }
      .btn-secondary:hover {
        background-color: #5a6268;
      }
      .fa-pen-to-square {
        color: #007bff;
      }
      .fa-trash {
        color: #dc3545;
      }
      .fa-pen-to-square:hover, .fa-trash:hover {
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="available_books">Available Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="my_books">My Books</a>
            </li>
          </ul>
          <div>
            <a class="btn btn-outline-light" href="book_register">Add New Book</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container my-5 col-md-8">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="b :${book}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.name}"></td>
            <td th:text="${b.author}"></td>
            <td th:text="${b.price}"></td> 
            <td>
              <a class="btn btn-secondary btn-sm" th:href="@{/mylist/{id}(id=${b.id})}">Add To Cart</a> 
              <a th:href="@{/editBook/{id}(id=${b.id})}"><i class="fa-solid fa-pen-to-square ms-4"></i></a>
              <a th:href="@{/deleteBook/{id}(id=${b.id})}"><i class="fa-solid fa-trash ms-4"></i></a>
            </td> 
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
