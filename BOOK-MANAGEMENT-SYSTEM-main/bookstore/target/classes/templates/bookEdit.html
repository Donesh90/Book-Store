<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Book Store</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            padding: 1rem 2rem;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 5px;
        }
        h4 {
            margin-bottom: 2rem;
            color: #343a40;
        }
        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
        }
        .nav-link.active {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="available_books">Available Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="my_books">My Books</a></li>
                </ul>
                <div>
                    <a class="btn btn-outline-light" href="book_register">Add New Book</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container my-5 p-5">
        <h4 class="text-center">Edit Book</h4>
        <form class="col-md-6 offset-md-3" th:action="@{/save}" method="post" th:object="${book}">
            <input type="hidden" name="id" th:value="${book.id}" />
            <div class="mb-3">
                <label for="name" class="form-label">Name</label> 
                <input type="text" class="form-control" name="name" th:value="${book.name}">
            </div>

            <div class="mb-3">
                <label for="author" class="form-label">Author</label> 
                <input type="text" class="form-control" name="author" th:value="${book.author}">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label> 
                <input type="text" class="form-control" name="price" th:value="${book.price}">
            </div>

            <center>
                <button type="submit" class="btn btn-primary">Submit</button>
            </center>
        </form>
    </div>

</body>
</html>
